<script type="text/javascript">
  jQuery(function() {
    getUserName()
  });
  function getUserName() {
    var URL = "getUserName"
    $.get(URL, {}, function(userName) {
      $("#userName").html(userName);
    })
  }
  function loginOut() {
    window.location.href = "http://wwwdemo.msyos.com/adminAuth/logout?service=http://wwwdemo.msyos.com/elk/logout.html";
  }
  $(function () {
    $.warnDialog({
      height: 152,
      firstBtn: "处理完成",
      secBtn: "忽略",
      url: ""
    });
    /***通过大菜单的id获取对应左侧的子菜单**/
    loadleftnav('treeDemo', '', zNodes);

    function setHeight() {
      var bodyHeight = $(window).height();
      var contHeight = bodyHeight - 160;
      $("#left-nav").css("height", contHeight + "px");
    }

    setHeight();
    var html = '<div style="padding: 10px 30px;line-height: 30px;">该框架仅适用于易联众公司，<br>如有在使用过程中有任何疑问，<br>请及时跟开发人员联系</div>';
    /*var ob={aaa:1,callback: {onClick:function(that){console.log("aaa")}}}
     loadleftnav('treeDemo',ob,zNodes);*/
    $("#left-nav,.ztree,.J_iframe").niceScroll({
      cursorcolor: "#666666",
      cursoropacitymax: 1,
      touchbehavior: false,
      cursorwidth: "5px",
      cursorborder: "0",
      cursorborderradius: "5px",
      horizrailenabled: false,
      autohidemode: true//不滚动时设置隐藏滚动条
    });
    $(window).resize(function () {
      setHeight();
      var smy_hei = $(window).height() - 100;
      $("#left-nav").height(smy_hei);
      $(".ztree").height(smy_hei);
      $(".J_iframe").height(smy_hei);
    });
  });
</script>
