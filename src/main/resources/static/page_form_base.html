        <style>
            .tip-block{
                height: 20px;
                width:20px;
                background: #4e7fa9;
                border-radius: 50%;
                line-height: 20px;
                text-align: center;
                color:#fff;
                font-size:14px;
                position: absolute;
                right: -15px;
                top:3px;
                cursor: pointer;
                z-index: 2;
            }
            .tip-before:before {
                content: '';
                border: 7px solid transparent;
                border-right-color: #26a69a;
                position: absolute;
                bottom: 3px;
                left: 16px;
            }
            .tip2{
                position: relative;
                width: 1px;
                height: 1px;
            }
            .tip-block .tip-content {
               display: none;
               position: absolute;
               z-index: 9999999 !important;
               bottom: 2px;
               right: -183px;

               height: auto;
               background: #26a69a;
               font-size: 12px;
               color:#fff;
               padding:5px 5px;

	<body>
	<div class="wrapper-content">
			<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title dec_1 theme-border-left">参保登记申报</h3>
					</div>
					<div class="box-body">
					   <div class="row">
					      <div class="col-xs-12">
							<div class="widget-box transparent">
								<div class="widget-header">
									<div class="widget-title theme-border-bottom">基础信息</div>
									<div class="widget-toolbar">

										<a class="widget-close"><i class="iconfont icon-guanbi2"></i></a>
									</div>
								</div>
								<div class="widget-body">
									<form class="form-horizontal" id="myform">
										<div class="form-group form-group-sm">
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>证件号码</label>
											<div class="col-md-3">
												<input type="text" placeholder="请输入证件号码" class="form-control span12" datatype="idcard"/>
                                                <div class="tip-block">?<div class="tip2"><div class="tip-content">参保登记申报参保登记申报</div></div></div>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>姓名</label>
											<div class="col-md-3">
												<input type="text" placeholder="请输入姓名" class="form-control" name="name" datatype="*2-6"/>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>证件类型</label>
											<div class="col-md-3">
												<select name="idcardtype" class="form-control selectpicker" datatype="*">
													<option value="">...</option>
													<option value="1">居民身份证（户口簿）</option>
													<option value="0">护照</option>
												</select>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>参保身份</label>
											<div class="col-md-3">
												<select name="content" class="form-control selectpicker" datatype="*" >
													<option value="">...</option>
													<option value="1">在职人员</option>
													<option value="0">失业人员</option>
												</select>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>性别</label>
											<div class="col-md-3 checkbg">
												<label><input type="radio" name="sex" value="男" checked/>男</label>
												<label><input type="radio" name="sex" value="女"/>女</label>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>民族</label>
											<div class="col-md-3">
												<select name="show" class="form-control selectpicker" datatype="*">
													<option value="">...</option>
													<option value="1">汉族</option>
												</select>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>工资</label>
											<div class="col-md-3">
												<input type="text" placeholder=" " class="form-control"  datatype="floatpoint"/>
											</div>
											<label class="col-md-1 control-label">业务类型</label>
											<div class="col-md-3">
												<select name="show" class="form-control selectpicker" datatype="*">
													<option>...</option>
													<option value="1">个人新增</option>
												</select>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>工作日期</label>
											<div class="col-md-3">
												<input type="text" placeholder="20160202" class="form-control" datatype="*"/>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>户口性质</label>
											<div class="col-md-3">
												<select name="aa" class="form-control selectpicker" datatype="*">
													<option></option>
													<option value="1">非农业户口（城镇）</option>
													<option value="0">...</option>
												</select>
											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>出生日期</label>
											<div class="col-md-3">
												<div class="input-group date form_date">
													<input class="form-control" placeholder="请输入出生日期" type="text" id="dateday" name="dateday" datatype="*">
													<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

											</div>
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>邮政编码</label>
											<div class="col-md-3">

											</div>
										</div>
										<div class="form-group form-group-sm">
											<label class="col-md-1 control-label"><b class="mr5 red500">*</b>时间区间</label>
											<div class="col-md-3">
												<div class="input-daterange input-group form_date" id="datepicker">
													<input type="text" class="form-control" name="start" id="start" datatype="*"/>
													<div class="input-group-addon">至</div>
													<input type="text" class="form-control" name="end" id="end" datatype="*"/>
												</div>
											</div>
                                            <label class="col-md-1 control-label"><b class="mr5 red500">*</b>单选下拉</label>

                                            </div>
                                            <label class="col-md-1 control-label"><b class="mr5 red500">*</b>下拉多选</label>

                                            </div>

										<div class="form-group">

													<span>林某某<i class="close"></i></span><span>李某某<i class="close"></i></span><span>林某某<i class="close"></i></span>
												</div>
												<button type="button" class="btn btn-assist1" id="selectPerson">选择人员</button>
											</div>

										</div>

                                        <div class="form-group mrt10 tc">
											<button type="submit" class="btn btn-theme">保存</button>
											<button type="reset" class="btn btn-default" id="resetButton">重置</button>
                                        </div>
									</form>

							</div>
						  </div>
						</div>

		<script>
			$().ready(function() {
				$('.selectLable .close').click(function(){
					$(this).parents('span').remove();
				});


//                下拉插件单选
                $(".js-example-basic-multiple").select2({theme: "classic"});
//                下拉插件多选
                $(".js-example-basic-single").select2({
                    theme: "classic"
                });

				$("#myform,#myform1").Validform({
					showAllError:true,
					tiptype:function(msg,o,cssctl){
						if(!o.obj.is('form')){
							if(o.type!=2){
								if(o.obj.parent().find('.Validform_checktip').length==0){
									o.obj.parent().append('<span class="Validform_checktip"></span>');
									o.obj.parent().next().find('.Validform_checktip').remove();
								}
								var objtip=o.obj.parent().find('.Validform_checktip');
								cssctl(objtip,o.type);
								objtip.text(msg);
							}else if(o.type==2){
								o.obj.parent().find('.Validform_checktip').remove();
							}
						}
					}
				});


				$('#selectPerson').click(function(){
					var layerindex =layer.open({
						type: 2,
						area: ['900px','480px'],
						fixed: false, //不固定
						maxmin: true,
						/*skin: 'layui-layer-rim', //加上边框*/
						content: 'selectPerson.html'
					});
				});



			});
			var uploader = WebUploader.create({
			    // swf文件路径
			    swf:'../assets/plugins/webuploader-0.1.5/Uploader.swf',
			    // 文件接收服务端。测试
			//  server: 'http://webuploader.duapp.com/server/fileupload.php',
			    // 选择文件的按钮。可选。
			    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
			    pick: '.choosefile',
			    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
			    resize: false,
			    auto:true
			});
			uploaderOnMethod(uploader);

            function doSearch(){
                $('#dg').datagrid('load',{
                    name:$("#search").val()
                });
            }
            $(window).load(function() {
                var tipH=$(".tip-block .tip-content").height()/2-6;
                $(".tip-block .tip-content").css("bottom","-"+tipH+"px");
                $(".tip-block").on("click",function(){
                    $(this).find(".tip-content").show();
                    $(this).addClass("tip-before");
                });
            });
		</script>
