server:
  port: 8762
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: microservice-management
#  cloud:
#    config:
#      discovery:
#        enabled: true
#        service-id: CONFIG
#      profile: dev
eureka:
  client:
    service-url:
      defaultZone: http://192.168.44.88:8761/eureka
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${spring.application.instance_id:${server.port}}
    status-page-url-path: /

feign:
  hystrix:
    enabled: true